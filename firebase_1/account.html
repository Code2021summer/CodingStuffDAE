<!DOCTYPE html>
<head>
    <title>Account</title>
    <meta charset="UTF-8">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div>
        <h2>Sign Up Test</h2>
        <p>Don't put any actual info please</p>
        <input type="email" id="signup-email" placeholder="example@email.com">
        <input type="password" id="signup-password" placeholder="passw0rd">
        <button onclick="signUp()">SIGN UP TO MY WEBSITE</button>
    
        <h2>Log In Test</h2>
        <p>Email : </p> <input type="email" id="signin-email">
        <p>Password : </p><input type="password" id="signin-password">
        <button onclick="logIn()">LOG IN TO THIS WEBSITE</button>
    
        <button onclick="logOut()">LOG OUT OF THIS WEBSITE</button>
    
        <p id="user-info"></p>
    </div>
    <div id="edge">
        <img src="img/rickroll.gif" alt="Never Gonna Give You Up" width="50"/>
        <a href="index.html">Bored?</a>
    </div>
    <script src="index.js" type="module"></script>
    
</body>
</html>
