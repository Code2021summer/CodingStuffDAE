<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clicker Game</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id="edge">
            <img src="img/rickroll.gif" alt="Never Gonna Give You Up" width="50"/>
            <a href="index.html">Bored?</a>
        </div>
        <main>
            <div>
                <img src="img/goodleaf.png" alt="Happy leaf" width="70px" id="clicker"/> <!--You grow a tree-->
                <br>
                <p id="clickCount"></p>
            </div>
            <div>
                <h2>Stage 1</h2>
                <p id="narrative">You're lost. What do you do?</p>
                <input id="eventNext">
            </div>
            <div id="tank">
                <img src="img/fish.gif" alt="FISH" width="300px">
            </div>
            <div id="learn">
                <h2>Tic Tac Toe Test</h2>
                <div id="cellContainer">
                    <div cellIndex="0" class="cell"></div>
                    <div cellIndex="1" class="cell"></div>
                    <div cellIndex="2" class="cell"></div>
                    <div cellIndex="3" class="cell"></div>
                    <div cellIndex="4" class="cell"></div>
                    <div cellIndex="5" class="cell"></div>
                    <div cellIndex="6" class="cell"></div>
                    <div cellIndex="7" class="cell"></div>
                    <div cellIndex="8" class="cell"></div>
                </div>
                <p id="statusText"></p>
                <button id="restartBtn">Restart</button>
            </div>
            <div id=""></div>
            <div id="connectFour">
                <h2>LET'S PLAY CONNECT 4</h2>
                <div id="circleContainer">
                    <div circleIndex="0" class="circle"></div>
                    <div circleIndex="1" class="circle"></div>
                    <div circleIndex="2" class="circle"></div>
                    <div circleIndex="3" class="circle"></div>
                    <div circleIndex="4" class="circle"></div>
                    <div circleIndex="5" class="circle"></div>
                    <div circleIndex="6" class="circle"></div>
                    <div circleIndex="7" class="circle"></div>
                    <div circleIndex="8" class="circle"></div>
                </div>
                <p id="winnerText"></p>
                <button id="againBtn">Restart</button>
            </div>
        </main>
        <script src="game.js"></script>
    </body>
</html>
